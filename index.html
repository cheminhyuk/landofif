<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semiconductor Factory Digital Twin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="menu-bar">
      <div class="logo">Semiconductor Factory DT</div>
      <div class="menu-items">
        <select id="monitoringTarget">
          <option value="">Select Monitoring Target</option>
          <option value="fab1">Fab 1</option>
          <option value="fab2">Fab 2</option>
          <option value="fab3">Fab 3</option>
        </select>
        <button id="settings">Settings</button>
      </div>
    </div>

    <div id="viewer"></div>
    
    <div class="viewport-controls">
      <button id="zoomIn">+</button>
      <button id="zoomOut">-</button>
      <button id="resetView">Reset</button>
      <div class="camera-controls">
        <button id="topView">Top</button>
        <button id="frontView">Front</button>
        <button id="sideView">Side</button>
      </div>
    </div>

    <div class="dashboard-overlay">
      <div class="dashboard-header">
        <h2>Factory Dashboard</h2>
        <span class="update-time">Last Updated: <span id="lastUpdate">-</span></span>
      </div>
      <div class="dashboard-grid">
        <div class="metric-card">
          <h3>Operation Rate</h3>
          <div class="metric-value" id="operationRate">95%</div>
        </div>
        <div class="metric-card">
          <h3>Production Volume</h3>
          <div class="metric-value" id="productionVolume">1,234</div>
        </div>
        <div class="metric-card">
          <h3>Yield Rate</h3>
          <div class="metric-value" id="yieldRate">98.5%</div>
        </div>
        <div class="metric-card">
          <h3>Equipment Status</h3>
          <div class="metric-value" id="equipmentStatus">Normal</div>
        </div>
      </div>
    </div>

    <div class="equipment-popup" id="equipmentPopup">
      <div class="popup-content">
        <div class="popup-header">
          <h3>Equipment Details</h3>
          <button class="close-btn" id="closePopup">&times;</button>
        </div>
        <div class="popup-body">
          <div class="equipment-info">
            <div class="info-row">
              <span class="label">Equipment Name:</span>
              <span class="value" id="equipmentName">-</span>
            </div>
            <div class="info-row">
              <span class="label">Model Number:</span>
              <span class="value" id="modelNumber">-</span>
            </div>
            <div class="info-row">
              <span class="label">Status:</span>
              <span class="value" id="equipmentStatus">-</span>
            </div>
          </div>
          <div class="lot-info">
            <h4>LOT Processing Status</h4>
            <div class="lot-list" id="lotList">
              <!-- LOT 정보가 여기에 동적으로 추가됩니다 -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
